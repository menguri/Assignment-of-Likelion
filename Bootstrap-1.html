<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>CSS/BOOTSTRAP</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap");
        .body {
            font-family: 'Nanum Gothic Coding', monospace;
        }
        #box {
            margin-left: 30px;
            border: 1px solid black;
            width: 440px;
            height: 400px;
        }
        .uul {
            list-style: none;
        }
        .ul {
            height: 40px;
        }
        .li {
            color: brown;
            font-weight: 800;
        }
        .btn {
            margin-left: 10px;
        }
    </style>

</head>
<body class="body">
    <div id="box">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul class="uul">
            <li class="ul"><label class="li">반응형 웹 디자인</label>- 다양한 화면 크기에 최적화하다.</li>
            <li class="ul"><label class="li">플랫 디자인</label>- 입체에서 평면으로</li>
            <li class="ul"><label class="li">풀스크린 배경</label>- 콘텐츠에 집중</li>
            <li class="ul"><label class="li">원 페이지 사이트</label>- 한 페이지에 모든 내용을 담다.</li>
            <li class="ul"><label class="li">패럴랙스 스크롤링</label>- 동적인 효과로 강한 인상을</li>
            <li class="ul"><label class="li">웹 폰트</label>- 웹 타이포그래픽을 받쳐주는 기술</li>
        </ul>
    </div> 
    <br>
    <div class="btn">
        <button type="button" class="btn btn-primary m-1">반응형웹</button>
        <button type="button" class="btn btn-success m-1">플랫디자인</button>
        <button type="button" class="btn btn-danger m-1">풀스크린배경</button>
        <button type="button" class="btn btn-warning m-1">웹 폰트</button>
    </div>
</body>
</html>
